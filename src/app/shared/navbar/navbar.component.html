<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/">TUTutoría</a>
    </div>

    <button
      type="button"
      class="menu-toggle"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-label="Abrir/cerrar menú"
    >
      <svg *ngIf="!isMobileMenuOpen" class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 6h16M4 12h16M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <svg *ngIf="isMobileMenuOpen" class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 6l12 12M18 6 6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <ul class="navbar-nav" [class.is-open]="isMobileMenuOpen">
      <li *ngFor="let route of routes">
        <a [routerLink]="route.path" routerLinkActive="active" (click)="closeMobileMenu()">
          {{ route.label }}
        </a>
      </li>
      <li>
        <button class="btn-logout" (click)="logout()">Cerrar Sesión</button>
      </li>
    </ul>
  </div>
</nav>
